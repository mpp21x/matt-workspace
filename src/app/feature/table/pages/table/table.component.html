<div class="row">
  <div class="col-md-12">
    <matt-tw-bootstrap-table [total]="items.length" (reload)="search()">
      <tr thead *ngTemplateOutlet="tHead"></tr>
      <tr tfoot *ngTemplateOutlet="tHead"></tr>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
      </tr>
    </matt-tw-bootstrap-table>
  </div>
</div>
<ng-template #tHead>
  <tr>
    <th>#</th>
    <th>名稱</th>
  </tr>
</ng-template>
